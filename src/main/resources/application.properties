spring.application.name=demo
# DataSource settings for a MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/demotest?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: Configure the server port (default is 8080)
server.port=8080

# Additional JPA properties
spring.jpa.properties.hibernate.format_sql=true
